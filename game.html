<!DOCTYPE html>
<html>
	<head>
		<title>Cubocolor - Game</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="game.css" />
		<script src="jquery.min.js"></script>
		<script src="game.js"></script>
	</head>
	<body>
		<section class="player1-box">
			<aside>
				<div class="orange"></div>
				<p class="player1-score"></p>
			</aside>
			<aside>
				<div class="blue"></div>
				<p class="player2-score"></p>
			</aside>
		</section>
		<section class="game-area">
			<p class="timer">00</p>
			<table></table>
		</section>
		<section class="player2-box">
			<aside>
				<p class="player2-score"></p>
				<div class="blue"></div>
			</aside>
			<aside>
				<p class="player1-score"></p>
				<div class="orange"></div>
			</aside>
		</section>
	</body>
</html>
